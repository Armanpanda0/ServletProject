<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/7740ab0420.js" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="nav navbar-dark bg-warning">
    <div class="container-fluid">
        <a href="" class="navbar-brand text-white"><h2>Smart Watch</h2></a>
    </div>
  </nav>

  <section class="container">
    <div class="row mt-5">
        <div class="col-4 m-auto">
            <div class="card m-auto">
                <div class="card-body bg-warning text-center text-white">
                    <h2>Apple Watch</h2>
                    <p>ASIA/MUMBAI</p>
                    <h3 id="time-display">Time</h3>
                    <h3 id="date-display">Dtae</h3>
                </div>
            </div>
        </div>
    </div>
  </section>
</body>
<script>
    let timeTag=document.getElementById('time-display');
    let dateTag=document.getElementById('date-display');

    function time(){
        let d=new Date();
        let currTime=d.toTimeString();
        let currDate=d.toDateString();
        timeTag.innerText=currTime;
        dateTag.innerText=currDate;
    }
    setInterval(time,1000);
</script>
</html>
