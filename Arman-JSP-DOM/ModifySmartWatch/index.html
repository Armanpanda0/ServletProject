<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/7740ab0420.js" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="nav navbar-dark bg-warning p-2">
    <div class="container-fluid">
        <a href="" class="navbar-brand text-white"><h2><span background-color:red>S</span>top Watch</h2></a>
    </div>
  </nav>
 

  <section class="container">
    <div class="row mt-5 ">
        <div class="col-5 m-auto">
            <div class="card mt-3">
                <div class="card-header bg-warning text-white">
                    <h3>Arman</h3>
                </div>
                <div class="card-body bg-secondary text-center text-white ">
                   <h2 class="mb-5">
                   <span id="min">00</span>
                   <span>.</span>
                   <span id="sec">00</span>
                   <span>.</span>
                   <span id="m-sec">00</span>
                   </h2>
                   <button class="btn btn-success" id="startid">start</button>
                   <button class="btn btn-warning" id="stopid">stop</button>
                   <button class="btn btn-info" id="resetid">Reset</button>
                
                </div>
            </div>
        </div>
    </div>
  </section>
</body>
<script>
    let mSceTag=document.getElementById('m-sec');
    let minTag=document.getElementById('min');
    let secTag=document.getElementById('sec');

    let startTag=document.getElementById('startid');
    let stopTag=document.getElementById('stopid');
    let renameTag=document.getElementById('resetid');
   
    
    // let mSec=concartA(0);
    // let sec=concartA(0);
    // let min=concartA(0);
    let mSec=0;
    let sec=0;
    let min=0;
    let flag=false;

     function timer(){
        mSec=mSec+1;
        if(mSec==100){
            sec+=1;
            mSec=0;
            if(sec==60){
                min+=1;
                sec=0;
            }
        }
        mSceTag.innerText=mSec;
        secTag.innerText=sec;
        minTag.innerText=min;
            
     }
     let interval;
     startTag.addEventListener('click',function(){
        if(!flag){
        interval=setInterval(timer,10);
        flag=true;
        }
     });

     stopTag.addEventListener('click',function(){
        clearInterval(interval);
        flag=false
     });

     renameTag.addEventListener('click',function(){
        if(flag==true){
            clearInterval(interval);
           flag=false;
        }
        mSec=0;
        sec=0;
        min=0;
        mSceTag.innerText="00";
        secTag.innerText="00";
        minTag.innerText="00";

     });

     function concartA(time){
        if(time<9) return "00"+time;
        else return time;
     }

</script>
</html>
