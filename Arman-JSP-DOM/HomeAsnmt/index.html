<script>
    let mSceTag=document.getElementById('m-sec');
    let minTag=document.getElementById('min');
    let secTag=document.getElementById('sec');

    let startTag=document.getElementById('startid');
    let stopTag=document.getElementById('stopid');
    let renameTag=document.getElementById('resetid');
   

    let mSec=0;
    let sec=0;
    let min=0;
    let flag=false;

     function timer(){
        mSec=mSec+1;
        if(mSec==100){
            sec+=1;
            mSec=0;
            if(sec==60){
                min+=1;
                sec=0;
            }
        }
        mSceTag.innerText=+mSec;
        secTag.innerText=concartA('') +sec;
        minTag.innerText=concartA('')+min;
            
     }
     let interval;
     startTag.addEventListener('click',function(){
        if(!flag){
        interval=setInterval(timer,10);
        flag=true;
        }
     });

     stopTag.addEventListener('click',function(){
        clearInterval(interval);
        flag=false
     });

     renameTag.addEventListener('click',function(){
        if(flag==true){
            clearInterval(interval);
           flag=false;
        }
        mSec=0;
        sec=0;
        min=0;
        mSceTag.innerText="00";
        secTag.innerText="00";
        minTag.innerText="00";

     });

     function concartA(time){
        if(time<9) return "0"+time;
        else return time;
     }

</script>
